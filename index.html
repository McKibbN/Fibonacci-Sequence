<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fibonacci Sequence</title>
  </head>
  <body>
    <img src="images\fib.jpg" class="Spiral" width="100%">
  </body>
  <script>
    let x = 0;
    let y = 1;
    console.log(x + y)
    for (i = 0; i < 100; i++) {
      z = x + y;
      console.log(z);
      x = y;
      y = z;
    }
  </script>
